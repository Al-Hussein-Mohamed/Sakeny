name: sakeny
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3
  flutter: ">=3.16.0"

#-----------------------PACKAGES-----------------------#
dependencies:
  # Utility Packages
  intl:
  flutter_native_splash:
  smooth_page_indicator:
  device_preview:
  flutter_screenutil:
  animated_custom_dropdown:
  flutter_svg: ^2.0.17
  animated_theme_switcher: ^2.0.10

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  get_it: ^7.6.4
  flutter_bloc: ^8.1.3

#-----------------------DEV DEPENDENCIES-----------------------#
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true


#-----------------------RESOURCES-----------------------#
  assets:
    - assets/fonts/
    - assets/icons/
    - assets/icons/drawer/
    - assets/images/
    - assets/logos/

#-----------------------FONTS-----------------------#
  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic